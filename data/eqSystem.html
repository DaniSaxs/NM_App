<html lang="en">
<head>
<meta charset="UTF-8">

<title>Sistemas de Ecuaciones lineales</title>
</head>
<body>

    <div class="preloader flex-column">
        <div class="spinner-border text-primary" role="status" style="width: 10rem; height: 10rem; font-size: 0.5em !important;">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="position-absolute d-flex justify-content-center align-items-center" style="border: 5px solid #121417; overflow: hidden; width: 150px; height: 150px; background: white; border-radius: 100%;">
            <img src="./images/favicon.ico" style="width: 70%; filter: drop-shadow(0 0 3px rgba(0,0,0,0.5));">
        </div>
        <div class="position-absolute" style="top: 10px; right: 0;">
            <small class="m-3 mb-0 text-white">©DaTaJuJu - 2021</small>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid justify-content-center">
            <div class="w-100 d-flex flex-row justify-content-center align-items-center my-2" title="Regresar al menú principal" onclick="window.location.href = './index.html'">
                <div class="d-flex justify-content-center align-items-center mx-3" style="overflow: hidden; width: 40px; height: 40px; background: white; border-radius: 100%; box-shadow: 0 0 10px 1px rgba(0,0,0,0.5); cursor: pointer;">
                    <img src="./images/favicon.ico" style="width: 70%; filter: drop-shadow(0 0 3px rgba(0,0,0,0.5));">
                </div>
                <h5 class="display-5 text-white m-0" style="text-shadow: 0 0 10px black; cursor: pointer;">NuMe</h5>
            </div>
        </div>
    </nav>

    <h5 class="display-4 text-center m-0 my-3">Sistema de Ecuaciones Lineales</h5>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <select id="method" class="form-select form-control">
                    <option value="0">Método</option>
                    <option value="1">Jacobi</option>
                    <option value="2">Gauss-Seidel</option>
                </select>
            </div>
            <div class="col-md-6">
                <div class="d-flex flex-row justify-content-center align-items-center">
                    <h6 class="m-0 mx-2">Digita el tamaño de la Matriz: </h6>
                    <input type="number" id="cantMA" style="text-align: right; width: 10%;" class="form-control mx-2" placeholder="1" value="3">
                    <p class="m-0 mx-2"> x <span id="cantMATxt"></span></p>
                    <div class="d-flex flex-row">
                        <button id="randomButton" class="btn btn-info mx-2" title="Llenar de números aleatorios la matriz"><i class="fa fa-random"></i></button>
                        <button id="eraseMatrix" class="btn btn-danger d-none mx-2" title="Borrar los campos de la matriz"><i class="fa fa-eraser"></i></button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="d-flex flex-row justify-content-right align-items-center">
                    <p class="m-0 mx-3">Iteraciones:</p>
                    <input type="number" id="iter" class="form-control" placeholder="1" value="5">
                </div>
            </div>
        </div>
    </div>

    <form id="matrixForm">
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-9">
                    <div class="d-flex justify-content-center align-items-center">
                        <p class="m-0">$$A=$$</p>
                        <div id="AMatrix" class="w-100" style="overflow: auto;"></div>
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="h-100 d-flex flex-column justify-content-between" id="variables"></div>
                </div>
                <div class="col-md-2">
                    <div class="h-100 d-flex justify-content-start align-items-center">
                        <p class="m-0">$$b=$$</p>
                        <div id="bVector" class="w-100"></div>
                    </div>
                </div>
            </div>
            <div class="w-100 d-flex flex-row align-items-center">
                <button type="submit" class="btn btn-success btn-block my-3"><i class="fa fa-subscript"></i> Calcular</button>
                <div id="Spinner" class="mx-3 d-none">
                    <div class="spinner-border text-success" role="status"></div>
                </div>
            </div>
        </div>
    </form>
