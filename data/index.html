<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="./css/styles.css">
<title>NuMe</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand" href="/data"><i class="fa fa-heart"></i> NuMe</a>
        </div>
    </nav>

    <div class="position-relative">
        <select id="method" class="form-select form-control position-absolute w-25 m-3" style="left: 0; top: 0;">
            <option value="0">Método</option>
            <option value="1" selected>Jacobi</option>
            <option value="2">Gauss-Seidel</option>
          </select>
          <div class="w-25 position-absolute d-flex justify-content-end m-3" style="right: 0; top: 0;">
            <div class="w-50 d-flex flex-row justify-content-right align-items-center">
                <p class="m-0 mx-3">Iteraciones:</p>
                <input type="number" id="iter" class="form-control" placeholder="1" value="5">
            </div>
          </div>
    </div>

    <div class="w-100 d-flex justify-content-center mt-3">
        <div class="row d-flex align-items-center">
            <div class="col-md-6">
                <h6 class="m-0">Digita el tamaño de la Matriz: </h6>
            </div>
            <div class="col-md-3">
                <input type="number" id="cantMA" style="text-align: right;" class="form-control" placeholder="1" value="3">
            </div>
            <div class="col-md-3">
                <p class="m-0"> x <span id="cantMATxt"></span></p>
            </div>
        </div>
    </div>

    <form id="matrixForm">
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-9">
                    <div class="d-flex justify-content-center align-items-center">
                        <p class="m-0">A=</p>
                        <div id="AMatrix" class="w-100"></div>
                    </div>
                </div>
                <div class="col-md-1">
                    <div class="h-100 d-flex flex-column justify-content-between" id="variables"></div>
                </div>
                <div class="col-md-2">
                    <div class="h-100 d-flex justify-content-start align-items-center">
                        <p class="m-0">b=</p>
                        <div id="bVector" class="w-100 h-100 px-3 py-2 d-flex flex-column justify-content-between"></div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success w-100">Calcular</button>
        </div>
    </form>

    <div id="Spinner" class="w-100 mt-3 d-none d-none justify-content-center">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
