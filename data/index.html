<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="./css/styles.css">
<title>NuMe</title>
</head>
<body>

    <div class="position-absolute w-100" style="top: 3%; z-index: 1;">
        <div class="w-100 d-flex justify-content-center align-items-center flex-column">
            <h1 class="display-5 text-white" style="text-shadow: 0 0 10px black;"><i class="fa fa-subscript"></i> NuMe</h1>
            <p class="m-0 text-white" style="text-shadow: 0 0 10px black;">Solución de Métodos Numéricos</p>
        </div>
    </div>

    <div class="row m-0 p-0">
        <div class="col-md-6 p-0 overflow-hidden" onclick="window.location.href = './eqSystem.html'">
            <div id="eqSysCont" class="imgCont d-flex justify-content-center align-items-center" style="background-image: url(./images/eqSys.jpg);">
                <div class="w-100 d-flex justify-content-center align-items-center flex-column position-relative">
                    <div id="eqImg" class="d-flex justify-content-center align-items-center position-absolute" style="bottom: -100px; width: 200px; height: 200px; overflow: hidden; border-radius: 100%; border: 5px solid var(--info); box-shadow: 0 0 20px 5px black; transition: 0.5s ease-in-out;">
                        <img src="./images/eqSys2.jpg" class="h-100 my-3">
                    </div>
                    <h4 id="eqTitle" class="text-center my-3 position-absolute" style="top: -100px; color:rgba(255,255,255,0); text-shadow: 0 0 0 rgba(255,255,255,0); transition: 0.5s ease-in-out;">Sistema de<br> Ecuaciones Lineales</h4>
                </div>
            </div>
        </div>
        <div class="col-md-6 p-0 overflow-hidden" onclick="window.location.href = './curveAdjust.html'">
            <div id="curvesCont" class="imgCont d-flex justify-content-center align-items-center" style="background-image: url(./images/curvesA.jpg);">
                <div class="w-100 d-flex justify-content-center align-items-center flex-column position-relative">
                    <div id="cAImg" class="d-flex justify-content-center align-items-center position-absolute" style="bottom: -100px; width: 200px; height: 200px; overflow: hidden; border-radius: 100%; border: 5px solid var(--orange); box-shadow: 0 0 20px 5px black; transition: 0.5s ease-in-out;">
                        <img src="./images/curvesA2.jpg" class="h-100 my-3">
                    </div>
                    <h4 id="cATitle" class="text-center my-3 position-absolute" style="top: -100px; color:rgba(255,255,255,0); text-shadow: 0 0 0 rgba(255,255,255,0); transition: 0.5s ease-in-out;">Ajuste de <br> Curvas</h4>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script>

    $('#eqSysCont').hover(() => {
        $('#eqSysCont').css({"transform": "scale(1.5)"});
        $("#eqImg").css({"bottom":"-50px"});
        $("#eqTitle").css({"top":"50px","color":"rgba(255,255,255,1)","text-shadow":"0 0 10px black"});
    },() => {
        $('#eqSysCont').css({"transform": "scale(1)"});
        $("#eqImg").css({"bottom":"-100px"});
        $("#eqTitle").css({"top":"-100px","color":"rgba(255,255,255,0)","text-shadow": "0 0 0 rgba(0,0,0,0)"});
    });

    $('#curvesCont').hover(() => {
        $('#curvesCont').css({"transform": "scale(1.5)"});
        $("#cAImg").css({"bottom":"-50px"});
        $("#cATitle").css({"top":"50px","color":"rgba(255,255,255,1)","text-shadow":"0 0 10px black"});
    },() => {
        $('#curvesCont').css({"transform": "scale(1)"});
        $("#cAImg").css({"bottom":"-100px"});
        $("#cATitle").css({"top":"-100px","color":"rgba(255,255,255,0)","text-shadow": "0 0 0 rgba(0,0,0,0)"});
    });

</script>
<script src="eel.js"></script>
</body>
</html>
