<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="./css/styles.css">
<title>Ajuste de Curvas</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: var(--orange);">
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand" href="./index.html" title="Regresar al menú principal"><i class="fa fa-subscript"></i> NuMe</a>
        </div>
    </nav>

    <h5 class="display-4 text-center m-0 my-3">Ajuste de Curvas</h5>

    <div class="w-100 d-flex flex-row justify-content-center align-items-center">
      <p class="m-0 px-3">Número de Datos:</p>
      <input type="number" placeholder="1" class="form-control" id="cantData" style="width: 10%;">
      <div class="d-flex flex-row">
        <button id="randomButton" class="btn btn-info mx-2" title="Llenar de números aleatorios todos los Vectores"><i class="fa fa-random"></i></button>
        <button id="eraseMatrix" class="btn btn-danger d-none mx-2" title="Borrar los campos de todos los Vectores"><i class="fa fa-eraser"></i></button>
      </div>
    </div>

    <form class="container" id="curvesForm">
      <div class="row">
        <div class="col-md-6">
          <h4 class="m-0 text-center">Valores</h4>
          <div class="w-100 mt-2" id="xyValues">
            
          </div>
          <button type="button" class="btn btn-orange btn-block my-4" id="addValues"><i class="fa fa-plus"></i></button>
        </div>
        <div class="col-md-6">
          <div class="w-100 h-100 d-flex flex-column justify-content-end pb-4">
            <h4 class="m-0 text-center">Gráfica</h4>
            <div id="dotsGraphic" class="w-100"></div>
          </div>
        </div>
      </div>
      <div class="w-100 d-flex flex-row align-items-center my-3">
        <button type="submit" class="btn btn-info btn-block"><i class="fa fa-subscript"></i> Calcular</button>
        <div id="Spinner" class="mx-3 d-none">
          <div class="spinner-border text-primary" role="status"></div>
        </div>
      </div>
    </form>

<script src="eel.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/function-plot/dist/function-plot.js"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script src="./js/curveAdjust.js"></script>
</body>
</html>
